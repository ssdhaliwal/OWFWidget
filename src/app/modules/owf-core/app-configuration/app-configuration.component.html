<h2>
  Application Configuration
</h2>
<span *ngIf="configReady">
  <ul>
    <li>
      {{config.version}} / {{config.buildDate}}
    </li>
    <li>
      Urls:
      <ul>
        <li *ngFor="let element of config.urls | keyvalue; let i = index">
          {{i}}. {{element.key}} / {{element.value}}
        </li>
      </ul>
    </li>
    <li>
      Roles:
      <ul>
        <li *ngFor="let element of config.roles; let i = index">
          {{i + 1}}. {{element}}
        </li>
      </ul>
    </li>
  </ul>
</span>
